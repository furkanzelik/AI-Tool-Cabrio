<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask OpenAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cabrio? Wat moet ik aan? Vraag het!</h1>
  <form id="chatForm">
    <input type="text" id="chatfield" placeholder="Enter your question here" required>
    <select id="citySelect">
      <option selected disabled placeholder="kies een stad" value=""></option>
      <option value="Amsterdam">Amsterdam</option>
      <option value="Rotterdam">Rotterdam</option>
      <option value="Istanbul">Istanbul</option>
      <option value="Izmir">Izmir</option>
      <option value="Trabzon">Trabzon</option>
    </select>
    <button type="submit" id="submitBtn">Ask</button>
  </form>
  <div id="responseArea"></div>
  <script src="script.js"></script>
</body>
</html>
